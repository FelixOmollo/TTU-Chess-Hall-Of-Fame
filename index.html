<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TTU Chess Club Wall Of Fame</title>
	<link rel="stylesheet" href="stylesheet.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
	<script id="templateHB" type="text/x-handlebars-template">
		{{#each portfolio}}
		<div class="card">
			<img src="{{this.image}}" alt="">
			<p class="name">{{this.name}}</p>
			<p class="strengths">{{this.strengths}}</p>
	    </div>
		{{/each}}
	</script>
</head>
<body>
	<!----Header section----->
	<div class="header">
		<div class="header-content">
			<img src="Chess-Club Logo.jpg" alt="">
			<h2 class="h2">TTU Chess<br>Wall Of Fame</h2>
		</div>
	</div>
	
	<!----Inductees section----->
	<div class="inductees">
		
		<div class="grid-container" id="display-players">
		    <div class="card">
				<p class="strengths"></p>
			</div>
		</div>

	</div>
	<!----Footer section----->
	<div class="footer">
		<div class="footer-text">
			TTU Chess Club <br> All rights reserved <br>&COPY; 2023 
		</div>
	</div>
	
	
	<script src="index.js"></script>
</body>
</html>
